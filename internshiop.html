<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your product or service description goes here.">
    <meta name="keywords" content="landing page, product, service">
    <meta name="author" content="Your Name">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Welcome to Our Service</h1>
            <p>Your solution to making life easier.</p>
            <a href="#contact-form" class="cta-button">Get Started</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <section id="features">
        <div class="container">
            <h2>Why Choose Us?</h2>
            <div class="feature">
                <h3>Feature 1</h3>
                <p>welcome to our website.</p>
            </div>
            <div class="feature">
                <h3>Feature 2</h3>
                <p>Short description of Feature 2.</p>
            </div>
            <div class="feature">
                <h3>Feature 3</h3>
                <p>Short description of Feature 3.</p>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post" id="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="cta-button">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 desai and company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
